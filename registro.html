<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/851977426b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="css/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/registro.css">
    <title>Data|Base</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrarse" class="btRegistro">
            <p>¿Ya tienes una cuenta?<a href="login.html" class="login">Iniciar Sesión</a></p>
        </div>
    </form>
</body>
</html>
